       <!-- Login Form -->
       <form class="Login-form">
        <div class="Login-Form">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-1 col-form-label font-weight-bold " >ULAB Email</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="inputEmail3" placeholder=name@ulab.edu.bd> 
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-1 col-form-label font-weight-bold">Password</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Enter password">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-1 pt-0 font-weight-bold" >Choose</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Student
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Admin
              </label>
            </div>
           
          </div>
        </fieldset>
        
        <button type="submit" class="btn btn-outline-warning">Sign in</button>
      </div>
      </form>
